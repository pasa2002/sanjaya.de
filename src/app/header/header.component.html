<header>
  <div class="logo-wrapper">
    <img routerLink="/" [src]="getLogo()" alt="">
  </div>



  <div class="big-screen-menu">
    <a (click)="scrollToElement('about-me')">About me</a>
    <a (click)="scrollToElement('skills')">Skill Set</a>
    <a (click)="scrollToElement('projects')">My work</a>
    <a (click)="scrollToElement('contact-me')">Contact</a>
  </div>


  <div [class.active]="isActive" class="menu-element">

    <div class="logo">
      <img src="../../assets/icons/logo-blue.png" alt="">
    </div>
    <a (click)="closeMenu();scrollToElement('about-me')">About me</a>
    <a (click)="closeMenu();scrollToElement('skills')">Skill Set</a>
    <a (click)="closeMenu();scrollToElement('projects')">My work</a>
    <a (click)="closeMenu();scrollToElement('contact-me')">Contact</a>
  </div>

  <div class="menu-wrapper" (click)="toggleMenu()">
    <div [class.active]="isActive" class="menu-line line1"></div>
    <div [class.active]="isActive" class="menu-line line2"></div>
    <div [class.active]="isActive" class="menu-line line3"></div>
  </div>
</header>
